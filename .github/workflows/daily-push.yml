name: Daily Code Push

on:
  schedule:
    - cron: '30 5 * * *'  # Runs every day at 5:30 AM UTC (change as needed)
  workflow_dispatch:      # Allows manual runs

jobs:
  push-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a minor update (e.g., touch update.log)
        run: echo "Daily update on $(date)" >> update.log

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add update.log
          git commit -m "Automated daily update: $(date '+%Y-%m-%d')"
          git push
