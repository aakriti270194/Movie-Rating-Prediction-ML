name: Daily Data Analysis

on:
  schedule:
    # Run every day at 9 AM UTC (equivalent to 2:30 PM IST)
    - cron: '0 9 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  daily-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily analysis
        run: python src/daily_analysis.py
      
      - name: Commit analysis results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add analysis_reports/
          git commit -m "chore: Update daily analysis reports" || true
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
